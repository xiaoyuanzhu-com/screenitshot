name: Publish to PyPI

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags like v1.0.0

jobs:
  publish-pypi:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write  # Required for trusted publishing

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      # Build the render package first (templates dependency)
      - name: Install render dependencies
        working-directory: ./render
        run: npm ci

      - name: Build render templates
        working-directory: ./render
        run: npm run build

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build hatchling

      # Copy templates from render/dist to python package
      - name: Copy templates to Python package
        working-directory: ./python
        run: ./copy-templates.sh

      - name: Build package
        working-directory: ./python
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          packages-dir: python/dist/
          # Uses trusted publishing (OIDC) - no token needed!
          # Configure at: https://pypi.org/manage/account/publishing/
