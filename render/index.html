<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screenitshot - Template Test</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 3rem;
      max-width: 800px;
      margin: 0 auto;
      background: #f5f5f5;
    }
    h1 {
      margin-bottom: 1rem;
      color: #333;
    }
    .subtitle {
      color: #666;
      margin-bottom: 3rem;
      font-size: 1.1rem;
    }
    .templates {
      background: white;
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .templates h2 {
      margin-bottom: 1.5rem;
      color: #333;
      font-size: 1.3rem;
    }
    .template-list {
      list-style: none;
    }
    .template-item {
      margin-bottom: 1rem;
    }
    .template-link {
      display: flex;
      align-items: center;
      padding: 1rem 1.5rem;
      background: #f8f9fa;
      border-radius: 8px;
      text-decoration: none;
      color: #333;
      transition: all 0.2s;
      border: 2px solid transparent;
    }
    .template-link:hover {
      background: #e9ecef;
      border-color: #007bff;
      transform: translateX(4px);
    }
    .template-icon {
      font-size: 1.5rem;
      margin-right: 1rem;
    }
    .template-info {
      flex: 1;
    }
    .template-name {
      font-weight: 600;
      font-size: 1.1rem;
      margin-bottom: 0.25rem;
    }
    .template-desc {
      color: #666;
      font-size: 0.9rem;
    }
    .arrow {
      color: #007bff;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <h1>üì∏ Screenitshot</h1>
  <p class="subtitle">Template Testing Environment</p>

  <div class="templates">
    <h2>Available Templates</h2>
    <ul class="template-list">
      <li class="template-item">
        <a href="/pdf.html" class="template-link">
          <span class="template-icon">üìÑ</span>
          <div class="template-info">
            <div class="template-name">PDF Renderer</div>
            <div class="template-desc">Render and screenshot PDF files (.pdf)</div>
          </div>
          <span class="arrow">‚Üí</span>
        </a>
      </li>
      <li class="template-item">
        <a href="/word.html" class="template-link">
          <span class="template-icon">üìù</span>
          <div class="template-info">
            <div class="template-name">Word Document Renderer</div>
            <div class="template-desc">Render and screenshot Word documents (.docx, .doc)</div>
          </div>
          <span class="arrow">‚Üí</span>
        </a>
      </li>
    </ul>
  </div>
</body>
</html>
