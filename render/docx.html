<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOCX Renderer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: white;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: white;
    }
    #docx-content {
      width: 100%;
      height: 100%;
      padding: 40px;
      background: white;
      overflow: auto;
    }
    /* Basic DOCX rendering styles */
    .docx-wrapper {
      max-width: 816px; /* A4 width in pixels at 96 DPI */
      margin: 0 auto;
      background: white;
    }
    .docx-wrapper p {
      margin: 0 0 10px 0;
      line-height: 1.5;
    }
    .docx-wrapper h1,
    .docx-wrapper h2,
    .docx-wrapper h3,
    .docx-wrapper h4,
    .docx-wrapper h5,
    .docx-wrapper h6 {
      margin: 16px 0 8px 0;
      font-weight: bold;
    }
    .docx-wrapper ul,
    .docx-wrapper ol {
      margin: 0 0 10px 20px;
    }
    .docx-wrapper table {
      border-collapse: collapse;
      margin: 10px 0;
    }
    .docx-wrapper td,
    .docx-wrapper th {
      border: 1px solid #ddd;
      padding: 8px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="docx-content">
      <div class="docx-wrapper"></div>
    </div>
  </div>
  <script type="module" src="./docx.ts"></script>
</body>
</html>
