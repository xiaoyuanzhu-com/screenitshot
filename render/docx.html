<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOCX Renderer</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: white;
      overflow: hidden;
    }
    #container {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      background: white;
    }
    #docx-container {
      background: white;
    }
    /* Override docx-preview default styles for clean rendering */
    .docx-wrapper {
      background: white !important;
      padding: 0 !important;
    }
    .docx-wrapper > section.docx {
      box-shadow: none !important;
      margin-bottom: 0 !important;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="docx-container"></div>
  </div>
  <script type="module" src="./docx.ts"></script>
</body>
</html>
